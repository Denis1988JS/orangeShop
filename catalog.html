<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./link/img/icon_title.png">
	<link rel="stylesheet" href="./link/style/style.css">
	<link rel="stylesheet" href="./link/style/min_style.css">
	<link rel="stylesheet" href="./link/style/style_catalog_goods.css">
	<link rel="stylesheet" href="./link/style/statick_style.css">
	<link rel="stylesheet" href="./link/style/mobile_style.css">
	<title>Каталог товаров</title>
</head>
<body>
	<div class="wrapper">
				<header class="header_main_block">
					<div class="header_block_container">
						<nav class="nav_header">
							<div class="block_logo">
								<a href="#" target="_blank"><img src="./link/img/header/logo.svg" alt="Логотип"></a>
								<div class="data_seach_btn_2">
									<button class="seach_btn_2">
										<img src="./link/img/header/search_btn_2.svg" alt="Поиск">
									</button>
								</div>
								<div class="nav_menu">
									<img src="./link/img/header/nav_menu_open.svg" alt="--" class="nav_menu_img">
									<p>Меню</p>
								</div>
							</div>
							<div class="block_nav_list_big">
								<a href="#" class="nav_item_link_big">О компании</a>
								<a href="#" class="nav_item_link_big">О продукции</a>
								<button class="nav_item_btn_big">
									Каталог товаров
									<img src="./link/img/header/vector_list_of_good.svg" alt="" class="nav_item_arrow_big">
								</button>	
							</div>
							<div class="nav_block_data">
								<div class="nav_link">
									<a href="tel:+7 (905) 543 23 45" class="nav_link_tel">+7 (905) 543 23 45</a>
								</div>
								<div class="data_cart">
									<a href="#">
										<img src="./link/img/header/cart.svg" alt="Корзина" class="cart_img">
										<span class="value_cart">4290 &#8381</span>
									</a>
								</div>
								<div class="block_nav_list">
									<ul class="nav_list">
										<li class="nav_item">
											<a href="#" class="nav_item_link">О компании</a>
										</li>
										<li class="nav_item">
											<a href="#" class="nav_item_link">О продукции</a>
										</li>
										<li class="nav_item list_of_goods">
											Каталог товаров
											<img src="./link/img/header/vector_list_of_good.svg" alt="" class="nav_item_arrow">
											<ul class="list_of_category">
												<li><a href="#">Смесители</a></li>
												<li><a href="#">Мебель</a></li>
												<li><a href="#">Душевая программа</a></li>
												<li><a href="#">Аксессуары</a></li>
											</ul>
										</li>
									</ul>
								</div>
								<div class="data_account">
									<a href="#">
										<img src="./link/img/header/user.svg" alt="Пользователь">
									</a>
								</div>
								<div class="data_seach_btn">
									<button class="seach_btn">
										<img src="./link/img/header/search_btn.svg" alt="Поиск">
									</button>
								</div>
							</div>
							<div class="form_seach_site">
								<form action="#" method="post" class="form_seach">
									<h2 class="form_header">Что вы ищете?</h2>
									<input type="text" name="seach" id="seach" class="seach" placeholder="Поиск на сайте...">
									<div class="form_seach_buttons">
										<button type="button" class="btn_close_form">
											Отмена
										</button>
										<button class="seach_btn_form" name="seach_btn_form">
											Искать
										</button>
									</div>
								</form>
							</div>
						</nav>

					</div>
											<div class="catalog_of_goods_block_relative">
							<div class="catalog_of_goods">
								<a href="#" class="catalog_items">
									<div>
										<img src="./link/img/header/Two-handle.svg" alt="Фото смеситель">
									</div>
									<p class="catalog_items_title">Смесители</p>
								</a>
								<a href="#" class="catalog_items">
									<div>
										<img src="./link/img/header/Furniture.svg" alt="Фото мебель">
									</div>
									<p class="catalog_items_title">Мебель</p>
								</a>
								<a href="#" class="catalog_items">
									<div>
										<img src="./link/img/header/douche.svg" alt="Фото душ">
									</div>
									<p class="catalog_items_title">Душевая программа</p>
								</a>
								<a href="#" class="catalog_items">
									<div>
										<img src="./link/img/header/ceramics.svg" alt="Фото фаянс">
									</div>
									<p class="catalog_items_title">Фаянс</p>
								</a>
							</div>
						</div>
				</header>
	</div>


	<script src="./link/script/jquery-3.6.0.min.js"></script>
	<script src="./link/script/script.js"></script>
</body>
</html>
